<!DOCTYPE html>
<html>
<head>
    <!--<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>Gleb's Russian Watches</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">
            <p>Gleb's Russian Watches<br />15 Field House Dr, Provo, UT</p>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <h5 class="my-0 mr-md-auto font-weight-normal text-white">
              <p>Monday-Friday 9-5<br />
              Call us at 123-456-7890</p>                
          </h5>
        </nav>
    </div>
    <div id='app' class="container-fluid">
        <div v-if="loading">
            <p>Loading...</p>
        </div>

        <div v-else class="row">
            
            <div class="col col-md-6">
                <div class="display" style="text-align: center">
                    <h2 >{{curWatch.name}}</h2>
                    <img v-bind:src="curWatch.img" style="max-width: 100%" class="img-responsive" />
                    <div class="row" style="margin-left:5px">
                        <p class="col-md-9" style="text-align: left">{{curWatch.desc}}</p>
                        <h2 class="col-md-2"><span class="badge badge-secondary">{{curWatch.price}}</span></h2>
                        
                    </div>
                </div>
            </div>
            <div class="col col-md-6">
                <fieldset>
                <legend>Purchase this watch</legend>
                <form>
                  <div class="form-row">                
                    <div class="form-group col-md-6">
                      <label for="customerName">Full Name</label>
                      <input type="text" class="form-control" id="customerName" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Utah</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-8">
                        <label for="creditCard">Credit Card</label>
                        <input type="text" class="form-control" id="creditCard" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="MoYr">Mo/Yr</label>
                        <input type="text" class="form-control" id="MoYr" placeholder="XX/XX">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="CCV">CCV</label>
                        <input type="text" class="form-control" id="CCV" placeholder="XXX">
                      </div>
                  </div>
                  
                  <button type="submit" class="btn btn-success">Purchase</button>
                </form>
                </fieldset>
                <br>
                <div class="alert alert-dark"><b>Our Happy Customers</b></div>
                <ul class="list-group" id="customers">
                    <li class="list-group-item">Cras justo odio</li>
                    <li class="list-group-item">Dapibus ac facilisis in</li>
                </ul>
                
                
            </div>
            
        </div>
    
    </div>
    
    
</body>

<footer>
    <a href="https://github.com/gmattabernethy/gitpractice">github</a>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="script.js"></script>

</html>
